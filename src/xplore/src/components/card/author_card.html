<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Card Component Example</title>
    <link rel="stylesheet" href="./author-card.css">
</head>
<body>
    <div class="author-card">
        <img src="../../assets/images/photo-placeholder.jpg" alt="user's photo" class="author-card__photo">
        <div class="author-card__info">
            <div class="author-card__info__name title1">Joe P. William</div>
            <div class="author-card__info__bio p3">Writer, Blogger, Activist at UX Planet</div>
            <span class="author-card__info__tags">
                <div class="author-card__info__tag support">UX Writing</div>
                <div class="author-card__info__tag support">UX Writing</div>
                <div class="author-card__info__tag support">UX Writing</div>
            </span>
        </div>
    </div>
</body>
</html>

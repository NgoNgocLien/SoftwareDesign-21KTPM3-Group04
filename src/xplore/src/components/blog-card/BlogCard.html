<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./BlogCard.css">

  <!-- font awesome version 6.5.1 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black;">

  <!-- blog card horizontal no thumb -->
  <div class="blog-card horizontal no-thumb">
    <div class="top">
        <span class="topic subtitle2">Software design</span>
        <i class="fa-solid fa-bookmark bookmark"></i>
    </div>
    <div class="center title1">Passengers Suffer as Crowded Field Puts Pressure on Europeâ€™s Airlines</div>
    <div class="bottom">

        <div class="bottom-left">
            <img src="https://picsum.photos/id/2/820/1000" alt="user's avatar" class="avatar">
            <div class="info-container">
                <div class="author-name button3">John Doe</div>
                <div class="post-info">
                    <span class="date support">Aug 6</span>
                    <i class="fa-solid fa-message support"></i>
                    <span class="comment support">12</span>
                    <i class="fa-solid fa-heart support"></i>
                    <span class="likes support">30</span>
                </div>
            </div>
        </div>

        <div class="bottom-right">
            <span class="button3">Read post</span>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
  </div>
</body>
</html>
